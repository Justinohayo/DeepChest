<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>doctor Home - DeepChest</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/doctor.css" />
  </head>
  <body>
    <nav>
      <div class="logo">DeepChest</div>
      <div class="nav-links">
        <a href="/doctor_home">Home</a>
        <a href="/doctor/appointments">Appointments</a>
        <a href="/doctor/reports">My Reports</a>
        <a href="/doctor/messages">Message</a>
        <a href="/doctor/notifications">Notifications</a>
        <div class="dropdown">
          <button class="dropbtn">Account &#9662;</button>
          <div class="dropdown-content">
            <a href="/doctor/account">Manage Account</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Uses the doctor-home-content class to utilize the common styling -->
    <div class="doctor-home-content">
      <h1 class="modify-account-title">Modify My Account</h1>
      <!-- Modify Account Form -->
      <div class="modify-account-flex">
        <div class="modify-account-form">
          <form method="POST" class="modify-account-form-style">
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              value="{{ doctor.firstName }}"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              value="{{ doctor.lastName }}"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              value="{{ doctor.email }}"
              required
            />
            <input
              type="text"
              name="phoneNumber"
              placeholder="Phone Number"
              value="{{ doctor.phone }}"
              required
            />
            <!--<input
              type="password"
              name="password"
              placeholder="Password"
              required
            />-->
            <!-- Birthday date picker -->
            <!-- <input
              type="date"
              name="birthday"
              placeholder="Birthday"
              value="{{ doctor.reportDateofbirth }}"
              required
            /> -->
            <!--
            <input
              type="text"
              name="address"
              placeholder="Address"
              value="{{ doctor.address }}"
              required
            />
            <input
              type="text"
              name="city"
              placeholder="City"
              value="{{ doctor.city }}"
              required
            />
            <input
              type="text"
              name="province"
              placeholder="Province"
              value="{{ doctor.province }}"
              required
            />
            <input
              type="text"
              name="postalCode"
              placeholder="Postal Code"
              value="{{ doctor.postalCode }}"
              required
            /> -->
            <!-- Submit button -->
            <button type="submit" class="signup-btn">Update Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
