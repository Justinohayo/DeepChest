<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Clinic - DeepChest</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/admin.css" />
    <link rel="stylesheet" href="/static/logostyle.css" />
  </head>
    <body>
    <nav>
      <div class="logo">
        <a href="/admin_home"><img src="{{ url_for('static', filename='logo_DeepChest.png') }}" class="logo-img"/></a>
        <div class="logo-text">DeepChest</div>
      </div>
      <div class="nav-links">
        <a href="/admin_home">Home</a>
        <a href="/admin/appointments">Appointments</a>
        <a href="/admin/ManageAccount">Manage Accounts</a>
        <a href="/admin/manage_reports">Manage Reports</a>
        <div class="dropdown">
          <button class="dropbtn">Account &#9662;</button>
          <div class="dropdown-content">
            <a href="/admin/manage_clinic">Manage Clinic</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="admin-content">
    <div class="center-content">
      <h1 class="manage-header">Manage Clinic</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <div class="modify-account-flex">
        <div class="modify-account-form">
          <form method="POST" class="modify-account-form-style">
            <label>Clinic ID</label>
            <input type="text" name="clinicID" value="{{ clinic.clinicID }}" readonly />

            <label>City</label>
            <input type="text" name="city" value="{{ clinic.city or '' }}" required />

            <label>Province</label>
            <input type="text" name="province" value="{{ clinic.province or '' }}" required />

            <label>Postal Code</label>
            <input type="text" name="postalCode" value="{{ clinic.postalCode or '' }}" required />

            <button type="submit" class="save-btn">Save Clinic</button>
          </form>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
