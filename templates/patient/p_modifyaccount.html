<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Patient Home - DeepChest</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/patient.css" />
    <link rel="stylesheet" href="/static/logostyle.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/patient_home"
          ><img
            src="{{ url_for('static', filename='logo_DeepChest.png') }}"
            class="logo-img"
        /></a>
        <div class="logo-text">DeepChest</div>
      </div>
      <div class="nav-links">
        <a href="/patient_home">Home</a>
        <a href="/patient/appointments">Appointments</a>
        <a href="/patient/reports">My Reports</a>
        <a href="/patient/messages">Message</a>
        <a href="/patient/notifications">Notifications</a>
        <div class="dropdown">
          <button class="dropbtn">Account &#9662;</button>
          <div class="dropdown-content">
            <a href="#">Manage Account</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Uses the patient-content class to utilize the common styling -->
    <div class="patient-content">
      <h1 class="modify-account-title">Modify My Account</h1>
      <!-- Modify Account Form -->
      <div class="modify-account-flex">
        <div class="modify-account-form">
          <form method="POST" class="modify-account-form-style">
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              value="{{ patient.firstName }}"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              value="{{ patient.lastName }}"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              value="{{ patient.email }}"
              required
            />
            <input
              type="text"
              name="phoneNumber"
              placeholder="Phone Number"
              value="{{ patient.phone }}"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <!-- Birthday date picker -->
            <input
              type="date"
              name="birthday"
              placeholder="Birthday"
              value="{{ patient.dateofbirth }}"
              required
            />
            <input
              type="text"
              name="address"
              placeholder="Address"
              value="{{ patient.address }}"
              required
            />
            <input
              type="text"
              name="city"
              placeholder="City"
              value="{{ patient.city }}"
              required
            />
            <input
              type="text"
              name="province"
              placeholder="Province"
              value="{{ patient.province }}"
              required
            />
            <input
              type="text"
              name="postalCode"
              placeholder="Postal Code"
              value="{{ patient.postalCode }}"
              required
            />
            <input
              type="text"
              name="insurance"
              placeholder="Insurance Provider"
              value="{{ patient.insurance }}"
              required
            />
            <!-- Submit button -->
            <button type="submit" class="signup-btn">Update Account</button>
          </form>
        </div>
        <div class="register-child-btn-container">
          <h2>Register a Child to Your Account</h2>

          <button
            onclick="window.location.href='/patient/add-child'"
            class="register-child-btn"
          >
            Add a Child
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
