<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Patient Messages - DeepChest</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/patient.css" />
    <link rel="stylesheet" href="/static/logostyle.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/patient_home"
          ><img
            src="{{ url_for('static', filename='logo_DeepChest.png') }}"
            class="logo-img"
        /></a>
        <div class="logo-text">DeepChest</div>
      </div>
      <div class="nav-links">
        <a href="/patient_home">Home</a>
        <a href="/patient/appointments">Appointments</a>
         <!--<a href="/patient/reports">My Reports</a> -->
        <a href="#">Message</a>
        <div class="dropdown">
          <button class="dropbtn">Account &#9662;</button>
          <div class="dropdown-content">
            <a href="/patient/account">Manage Account</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    {# Flash messages (if any) #}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="patient-content">
      <h1>Messages</h1>

      <div class="messages-section">
        <form class="messages-form" method="POST" action="{{ url_for('patient_messages') }}">
          <label for="doctorID">To (Doctor)</label>
          <select name="doctorID" id="doctorID">
            <option value="">-- Select doctor --</option>
            {% for d in doctors %}
              <option value="{{ d.USERID }}">Dr. {{ d.firstName }} {{ d.lastName }}</option>
            {% endfor %}
          </select>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" class="messages-input" />

          <label for="body">Message</label>
          <textarea id="body" name="body" rows="6" placeholder="Write your message here..." class="messages-textarea"></textarea>

          <div style="grid-column: 1 / -1; text-align:center;">
            <button type="submit" class="messages-send-btn">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
